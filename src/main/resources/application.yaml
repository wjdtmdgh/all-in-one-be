spring.datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://localhost:3306/all_in_one
  username: root
  password: root

spring.jpa:
  hibernate.ddl-auto: update
  properties.hibernate.format_sql: true
  show-sql: true
  database: mysql

hibernate:
  dialect: org.hibernate.dialect.MySQL8Dialect